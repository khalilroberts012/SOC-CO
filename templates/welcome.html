<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="app-stylesheets/welcome.css">
  </head>
  <body>
    <div id="title">
      <h1>Create Account</h1>
    </div>

    <form method=POST>
      <div class='grid'>
          <div class="create">
            <input type="name" placeholder="Firstname" name="user-firstname" class="input" id="first">
            <input type="name" placeholder="Lastname" name="user-lastname" class="input">
            <input type="name" placeholder="Username" name="user-username" class="input">
            <input type="email" placeholder="Email" name="user-email" class="input">
            <input type="password" placeholder="Password" name="user-password" class="input">
            <input type="password" placeholder="Confirm Password" name="user-comfirmpassword" class="input" id="conpass">
            <input type="submit" value="Create Account" class="input" id="createButton">
          </div>

          <div class="signIn">
            <h2>Sign In</h2>
              <input type="email" placeholder="email" name="userLogin-email" class="input" id="email">
              <input type="password" placeholder="password" name="userLogin-password" class="input" id="password"><br>
              <input type="submit" name="Sign In" value="Sign In" id="signInButton">
          </div>
        </form>

  </body>
</html>
