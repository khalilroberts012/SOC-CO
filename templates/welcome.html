<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="welcome.css">
    <body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUSRoz1sdwFYAEKiqZUMa5YMSjqEPktJ9i0JiKx7qQrTxWjEAX">
  </head>
  <body>
  <div id="title">
    <h1>Create Account</h1>
  </div>
  <div id="text-boxes">
    <form method=POST>
      First Name:<br>
      <input type="name" name="user-firstname">
    </form>
      <form method=POST>
        Last Name:<br>
        <input type="name" name="user-lastname">
      </form>
      <form method=POST>
          User Name:<br>
          <input type="name" name="user-username">
        </form>
        <form>
        Email:<br>
        <input type="email" name="user-email">
      </form>
      <form method=POST action="/">
        Password:<br>
        <input type="password" name="user-password">
      </form>
      <form method=POST>
        Confirm Password:<br>
        <input type="password" name="user-comfirmpassword">
      </form>
      <form>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
      </form>
    </div>
    <button type="button" name="Next Page" placeholder="Create Account" target="_blank" ></button>
  </body>
</html>
