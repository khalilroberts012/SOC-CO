<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="welcome.css">
    <body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUSRoz1sdwFYAEKiqZUMa5YMSjqEPktJ9i0JiKx7qQrTxWjEAX">
  </head>
  <body>
  <div id="title">
    <h1>Sign In</h1>
  </div>
  <div id="text-boxes">
    <form method=POST action="/">
      First Name:<br>
        <input type="text" name="user-firstname" value="Enter"><br>
      Last Name:<br>
        <input type="text" name="user-lastname" value="Enter"><br>
      User Name:<br>
        <input type="text" name="user-username" value="Enter"> <br>
      Email:<br>
        <input type="text" name="user-email" value="Enter"><br>
      Password:<br>
        <input type="text" name="user-password" value="Enter"><br>
      Confirm Password:<br>
        <input type="text" name="user-comfirmpassword" value="Enter"><br>
      Select Gener:<br>
        <input type="radio" name="user-gender" value="male"> Male<br>
        <input type="radio" name="user-gender" value="female"> Female<br>
        <input type="radio" name="user-gender" value="other"> Other<br>
      Phone Number:<br>
        <input type="text" name="user-phone" value="Enter"><br>
      Twitter Handle:<br>
        <input type="text" name="user-twitterHandle" value="Enter"><br>
      Facebook Handle:<br>
        <input type="text" name="user-facebookHandle" value="Enter"><br>
      Linkedin Handle:<br>
        <input type="text" name="user-linkedinHandle" value="Enter"><br>

      <input type="submit" value="Create Account"></input>
    </form>
  </div>
  </body>
</html>
