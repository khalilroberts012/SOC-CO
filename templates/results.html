<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

    <title>{{userName}}</title>
    <link rel="stylesheet" type="text/css" href="/app-stylesheets/boring-style.css">
  <form method="POST">
      </head>
        <body>

          <div class="grid1">
            <div id="create1">
              <img src={{profilePicture}}></img>

            </div>
          </div>
          <div class="grid">
            <div id="create">
              <h1>{{firstName}} {{lastName}}</h1>
              <p id="userName">{{userName}}</p>
              <p id="email">{{email}}</p>
              <button type="button" id="button">Add on all</button>
              <a href="{{twitterHandle}}"><input type="button" value="Twitter" class="input" id="twitter"></a>
              <input type="twitterInput" placeholder="enter your Twitter user" name="twitterInput" class="input" id="twitterInput">
              <a href="{{linkedinHandle}}"><input type="button" value="Linkedin" class="input" id="linkedin"></a>
              <input type="linkedinInput" placeholder="enter your Linkedin user" name="linkedinInput" class="input" id="linkedinInput">
              <a href="{{facebookHandle}}"><input type="button" value="Facebook" class="input" id="facebook"></a>
              <input type="facebookInput" placeholder="enter your Facebook user" name="facebookInput" class="input" id="facebookInput">
              <a href="/{{userName}}"><input type="submit" value="Add Accounts" class="input" id="submit"></a>
            </div>
          </div>
  </form>
  </head>
    <body>
          <div class="wrapper">
            <div class="push"></div>
          </div>
          <footer class="footer"></footer>

  </body>

</html>
