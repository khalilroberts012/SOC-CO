<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

    <title>{{userName}}</title>
    <link rel="stylesheet" type="text/css" href="/app-stylesheets/boring-style.css">

  <form method="POST">
    <a href="{{signOut}}"><input type="button" value="Sign Out" class="input" id="submit2"></a>
      </head>
        <body>
          <div class="grid1">
            <div id="create1">
              <img src={{profilePicture}}></img>

            </div>
          </div>
          <div class="grid">
            <div id="create">
              <h1>{{firstName}} {{lastName}}</h1>
              <p id="userName">{{userName}}</p>
              <p id="email">{{email}}</p>
              <!-- <a href="#" onclick="window.open("{{snapchatHandle}}")"><input type="button" value="Sign Out" class="input" id="submit2"></a> -->
              <a href="{{snapchatHandle}}" target="_blank" onclick="window.open({{snapchatHandle}});"><input type="button" value="Snapchat" class="input" id="snapchat"></a>
              <input type="snapchatInput" placeholder="enter your Snapchat username" name="snapchatInput" class="input" id="snapchatInput">

              <a href="{{instagramHandle}}" target="_blank" onclick="window.open({{instagramHandle}});"><input type="button" value="Instagram" class="input" id="instagram"></a>
              <input type="instagramInput" placeholder="enter your Instagram username" name="instagramInput" class="input" id="instagramInput">

              <a href="{{twitterHandle}}" target="_blank" onclick="window.open({{twitterHandle}});"><input type="button" value="Twitter" class="input" id="twitter"></a>
              <input type="twitterInput" placeholder="enter your Twitter username" name="twitterInput" class="input" id="twitterInput">

              <a href="{{linkedinHandle}}" target="_blank" onclick="window.open({{linkedinHandle}});"><input type="button" value="Linkedin" class="input" id="linkedin"></a>
              <input type="linkedinInput" placeholder="enter your Linkedin username" name="linkedinInput" class="input" id="linkedinInput">

              <a href="{{facebookHandle}}" target="_blank" onclick="window.open({{facebookHandle}});"><input type="button" value="Facebook" class="input" id="facebook"></a>
              <input type="facebookInput" placeholder="enter your Facebook username" name="facebookInput" class="input" id="facebookInput">

              <a href="/{{userName}}"><input type = "submit" value="Add Accounts" class="input" id="submit"</a>
            </form>

            </div>
          </div>
  </form>

  </head>
          <div class="wrapper">
            <div class="push"></div>
          </div>

          <footer class="footer"></footer>

  </body>

</html>
